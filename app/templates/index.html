<!DOCTYPE html>
<html>
<head>
    <title>DevOps Notes App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            margin: 0;
        }

        .container {
            max-width: 700px;
            margin: 40px auto;
            padding: 0 15px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        /* ---- FORM ---- */

        .note-form {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin: 0 auto 30px auto;
            max-width: 500px;
        }

        .note-form button {
            align-self: center; 
            padding: 10px 24px;
            min-width: 140px;  
        }

        textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #cbd5e1;
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
        }

        textarea:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
        }

        button {
            padding: 10px 16px;
            border-radius: 6px;
            border: none;
            background: #2563eb;
            color: white;
            cursor: pointer;
            font-weight: 500;
        }

        button:hover {
            opacity: 0.9;
        }

        /* ---- FILTER ---- */

        .filter-bar {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .filter-btn {
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            background-color: #e2e8f0;
            color: #1f2937;
            font-weight: 500;
            transition: all 0.2s ease-in-out;
        }

        .filter-btn:hover {
            background-color: #cbd5e1;
        }

        .filter-btn.active {
            background-color: #2563eb;
            color: white;
            box-shadow: 0 2px 8px rgba(37, 99, 235, 0.3);
        }

        /* ---- NOTES ---- */

        .note {
            background: white;
            padding: 14px;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.06);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
        }

        .note-content {
            white-space: pre-wrap;
        }

        .timestamp {
            font-size: 12px;
            color: gray;
            margin-top: 5px;
        }

        .note-actions {
            display: flex;
            gap: 8px;
        }

        .delete-btn {
            background: #dc2626;
        }

    </style>
</head>
<body>
 <div class="container">
    <h1>DevOps test Notes App</h1>

    <form class="note-form" method="POST" action="/add">
        <textarea name="content" rows="4" required></textarea>
        <button type="submit">Add Note</button>
    </form>


    <div class="filter-bar">
        <a href="/?filter=all"
        class="filter-btn {% if current_filter == 'all' %}active{% endif %}">
            All
        </a>

        <a href="/?filter=active"
        class="filter-btn {% if current_filter == 'active' %}active{% endif %}">
            Active
        </a>

        <a href="/?filter=completed"
        class="filter-btn {% if current_filter == 'completed' %}active{% endif %}">
            Completed
        </a>
    </div>

    {% for note in notes %}
    <div class="note">

        <div>
            {% if note[2] %}
                <span style="text-decoration: line-through; color: gray;">
                    {{ note[1] }}
                </span>
            {% else %}
                <div class="note-content">{{ note[1] }}</div>
            {% endif %}

            <div class="timestamp">
                {{ note[3].strftime("%d.%m.%Y %H:%M") }}
            </div>
        </div>

        <div class="note-actions">
            <form method="POST" action="/toggle/{{ note[0] }}">
                <button type="submit">
                    {% if note[2] %}Undo{% else %}Done{% endif %}
                </button>
            </form>

            <form method="POST" action="/delete/{{ note[0] }}">
                <button type="submit" class="delete-btn">
                    Delete
                </button>
            </form>
        </div>

    </div>
    {% endfor %}
 </div>
</body>
</html>
